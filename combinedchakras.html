    <body>

        <main>
            <h2 id="allchakras">Combinaisons de chakras</h2>
                <div class="centered">
				    <select id="chakra1">
						<option disabled selected>Choisissez un premier Chakra</option>

					</select>
					<select id="chakra2">
						<option disabled selected>Choisissez un deuxième Chakra</option>

						<option value="Fûton">Fûton</option>

					</select>
					<select id="chakra3">
						<option disabled selected>Choisissez un troisième Chakra</option>

					<button id="combine" type="button">Combiner</button>

        <aside>

            Jinton

            </div>

            Yoton

            Bakuton
                <img src= "https://static.comicvine.com/uploads/scale_small/0/6342/180480-12461-deidara.jpg"/>
            </div>

            Shakuton

            </div>
            <div id="default" class="centered shinobi hidden">
            Rikudo lui même n'y avait pas pensé
            </div>
        </aside>
        <script>
            document.querySelector("#allchakras").onclick = function(){
				if (document.querySelector("#allchakrasimg").classList.contains("hidden")){
                    clearAside();
					document.querySelector("#allchakrasimg").classList.remove("hidden");
				} else {
                    document.querySelector("#allchakrasimg").classList.add("hidden");
                }
            }
            function combineChakra(chakras) {
                if (
                    has(chakras, "doton") &&
                    has(chakras, "fûton") &&
                    has(chakras, "katon")
                ){
                    return "Jinton"
                } else if (
                    has(chakras, "fûton") &&
                    has(chakras, "suiton")
                ){
                    return "Hyoton";
                } else if (
                    has(chakras, "doton") &&
                    has(chakras, "suiton")
                ){
                    return "Mokuton";
                } else if (
                    has(chakras, "raiton") &&
                    has(chakras, "suiton")
                ){
                    return "Ranton";
                } else if (
                    has(chakras, "doton") &&
                    has(chakras, "katon")
                ){
                    return "Yoton";
                } else if (
                    has(chakras, "katon") &&
                    has(chakras, "suiton")
                ){
                    return "Futton";
                } else if (
                    has(chakras, "doton") &&
                    has(chakras, "raiton")
                ){
                    return "Bakuton";
                } else if (
                    has(chakras, "fûton") &&
                    has(chakras, "katon")
                ){
                    return "Shakuton";
                } else if (
                    has(chakras, "fûton") &&
                    has(chakras, "doton")
                ){
                return "Jiton";
                } else 
                {
                    return "default"
                }
                    
            }
            function has(list, key) {
                return -1 != list.indexOf(key);
            }
            document.querySelector("#combine").onclick = function(){
                clearAside();
                var chakra1 = document.querySelector("#chakra1").value.toLowerCase();
                var chakra2 = document.querySelector("#chakra2").value.toLowerCase();
                var chakra3 = document.querySelector("#chakra3").value.toLowerCase();
                var combinedChakra = combineChakra([chakra1,chakra2,chakra3]);
                document.querySelector("#combinedChakra").innerHTML = combinedChakra;
                document.querySelector("#"+combinedChakra).classList.remove("hidden");
            };
            function clearAside () {
	            document.querySelectorAll("aside div").forEach(function (element) {
                    element.classList.add("hidden");
                });
            }
        </script>
    </body>
</html>
